<div class="page-wrapper">
  <div class="page-header">
    <h1>Bookings</h1>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by service, customer, technician..."
    />
  </div>

  <div class="card">
    <table class="bookings-table" *ngIf="filteredBookings.length; else emptyTpl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Service</th>
          <th>Customer</th>
          <th>Technician</th>
          <th>Status</th>
          <th>Amount</th>
          <th>Preferred Start</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of filteredBookings">
          <td>{{ b.bookingID }}</td>
          <td>{{ b.serviceName }}</td>
          <td>{{ b.customerName }}</td>
          <td>{{ b.technicianName || '-' }}</td>
          <td>{{ b.status }}</td>
          <td>{{ b.totalAmount | currency:'LKR':'symbol' }}</td>
          <td>{{ b.preferredStartDateTime | date:'short' }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #emptyTpl>
      <div class="empty-state">No bookings found.</div>
    </ng-template>
  </div>
</div>
