<div class="min-h-screen bg-[#050607] flex items-center justify-center px-4 relative overflow-hidden">

  <!-- ⭐ Teal Animated Circles Background -->
  <div class="absolute inset-0 pointer-events-none">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <div class="w-full max-w-md relative z-10">
    <div class="admin-card bg-black/60 backdrop-blur-2xl rounded-3xl shadow-2xl border border-teal-700/40 p-10">

      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-teal-400 to-teal-600 text-transparent bg-clip-text">
          Super Admin Login
        </h1>
        <p class="text-teal-300/70 mt-2">Enter your credentials to access the portal</p>
      </div>

      <form (ngSubmit)="onSubmit()" #adminForm="ngForm" class="space-y-7">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-teal-200 mb-2">Email Address</label>

          <input
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            email
            class="admin-input w-full px-5 py-4 bg-[#0B1112]/70 border border-teal-700/40 rounded-xl text-white placeholder-teal-600/40 focus:outline-none focus:ring-2 focus:ring-teal-500 transition">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-teal-200 mb-2">Password</label>

          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              class="admin-input w-full px-5 py-4 bg-[#0B1112]/70 border border-teal-700/40 rounded-xl text-white placeholder-teal-600/40 focus:outline-none focus:ring-2 focus:ring-teal-500 pr-14">

            <button
              type="button"
              (click)="togglePassword()"
              class="admin-eye-btn absolute right-4 top-1/2 -translate-y-1/2 text-teal-400/60 hover:text-teal-300 transition">

              <!-- ⭐ Correct Ng-Icons Toggle -->
              <ng-icon
                class="w-5 h-5"
                [name]="showPassword ? 'lucideEyeOff' : 'lucideEye'">
              </ng-icon>

            </button>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right admin-forgot">
          <a routerLink="/admin/forgot-password" class="text-white hover:text-teal-300 text-sm transition">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loading || adminForm.invalid"
          class="admin-btn w-full bg-teal-600 hover:bg-teal-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-teal-500/30 transition duration-300">
          {{ loading ? 'Logging in...' : 'Login as Admin' }}
        </button>

        <!-- Error Message -->
        <div *ngIf="error" class="text-red-400 text-center text-sm mt-4 bg-red-900/30 border border-red-800 rounded-lg py-3 px-4">
          {{ error }}
        </div>
      </form>

      <p class="admin-footer text-center text-teal-400/50 text-xs mt-10">
        © Construction Platform {{ currentYear }}. All rights reserved.
      </p>
    </div>
  </div>
</div>
