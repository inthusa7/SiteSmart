<!-- forgot-password.component.html -->
<div class="forgot-container">
  <div class="area">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <p>Enter your email and we'll send a reset link</p>

    <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-stack">
      <label class="label">Email Address</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        email
        placeholder="Enter your email"
        class="input"
      />

      <button
        type="submit"
        [disabled]="f.invalid || loading"
        class="submit-btn">
        <span *ngIf="!loading">Send Reset Link</span>
        <span *ngIf="loading">Sending...</span>
      </button>

      <div *ngIf="success" class="message success">{{ success }}</div>
      <div *ngIf="error" class="message error">{{ error }}</div>
    </form>

    <p class="back-link"><a routerLink="/login">Back to Login</a></p>
  </div>
</div>
