<div class="login-container">
  <div class="area">
    <ul class="circles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
  </div>

  <div class="login-box">
    <h2>Technician Login</h2>
    <p>Sign in with your account</p>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="user-box">
        <input type="email" formControlName="email" required>
        <label>Email or Phone</label>
      </div>
      <div class="user-box">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required>
        <label>Password</label>
        <span class="eye" (click)="showPassword = !showPassword">
        <ng-icon class="w-5 h-5" [name]="showPassword ? 'lucideEyeOff' : 'lucideEye'"> </ng-icon></span>
      </div>

      <button class="login-btn" type="submit" [disabled]="loading || form.invalid">
        <span></span><span></span><span></span><span></span>
        {{ loading ? 'Logging in...' : 'LOGIN' }}
      </button>

      <div class="signup">
        Don't have an account? <a routerLink="/technician/register">Register as Technician</a>
      </div>
    </form>
  </div>
</div>
